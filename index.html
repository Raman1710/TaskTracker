<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ramandeep Singh Saini">
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <meta property="og:title" content="Task Tracker">
    <meta property="og:description" content="A simple and efficient task tracker to manage your daily tasks.">

    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 class="flex">To-Do List <img src="Images/icon.png" alt="To-do list"></h2>
            <div class="row flex ">
                <input type="text" id="input-box" placeholder="Add your text">
                <button>Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
